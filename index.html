<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<title>Weather and News</title>
		
		<!-- googleMapsApi -->
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		
		<!-- jQuery styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		<!-- Local JS -->
		<script src="functions.js"></script>
		
		
	</head>
	<body>
	
		<h1>Weather and News</h1>
		<form>
			<label for="zipLabel">Enter zip code:</label>
			<input type="text" name="zipLabel" id="zipLabel"/>
			<br>
			<label for="cityLabel">Or city and state:</label>
			<input type="text" name="cityLabel" id="cityLabel"/>
			<br>
			<input type="button" onClick="getZipCity();" value="Get info"/>
			<br>
			<label>Get weather for your mobile location:</label>
			<br>
			<input type="button" onClick="showLocation();" value="Get mobile info"/>
			Latitude: <span id="latitude"></span>
			<br/>
			Longitude: <span id="longitude"></span>
			<br>
			<input type="button" onClick="removeHistory();" value="Delete history"/>
		</form>
		
		Recent ZIPs:
		<table id="htmlZipList">
		<script type="text/javascript"> 
			refreshZipHistory();
		</script>
		</table>
		
		Recent Cities:
		<table id="htmlCityList">
		<script type="text/javascript"> 
			refreshCityHistory();
		</script>
		</table>
	</body>
</html>
